<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timtechs Stageschool for tech enthusiasts and artists">
    <meta name="keywords" content="timtech, stageschool, tech, artists">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timtechs Stageschool</title>
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">

            <!-- Header for the brand and a navbar for home, contact and signup -->
            <header>
                <h1><a class="brand" href="index.html">Timtechs Stageschool</a></h1>
            </header>
            <nav>
                <ul class="top-nav">
                    <li class="top-nav-list">
                        <a href="index.html" class="link">Home</a>
                    </li>
                    <li class="top-nav-list">
                        <a href="signup.html" class="link">Sign Up</a>
                    </li>
                </ul>
            </nav>

            <!-- this section is for contact us part, reused code from the index page -->
            <section>
                <div class="courses-outer">
                    <div class="courses">
                        <section class="contact">
                            <h2>Contact us:</h2>
                            <p>Email: Thisemail@isfake.com</p>
                            <p>Phone: 0123 456 789</p>
                            <p>Adress: Fakestreet 1234, Stockholm</p>
                        </section>
                        <img src="assets/images/contact-page-image.jpg" alt="picture of a smartphone with a heart">
                    </div>
                </div>
            </section>
        </div>
        <br>

        <!-- button for signup page -->
        <div class="button-outer">
            <div class="button">
                <a href="signup.html" class="link">Signup here</a>
            </div>
        </div>
        
        <!-- footer with social media -->
        <div class="footer-div">
            <footer>
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
                <a href="https://github.com/Timtechs" target="_blank" rel="noopener"
                    aria-label="Visit our Github page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
            </footer>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6a322b74a5.js" crossorigin="anonymous"></script>

</body>

</html>
