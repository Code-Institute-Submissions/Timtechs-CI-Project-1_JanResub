<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timtechs Stageschool for tech enthusiasts and artists">
    <meta name="keywords" content="timtech, stageschool, tech, artists">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Timtechs Stageschool</title>
</head>

<body>
    <div class="page-container">
        <div class="content-wrap">

            <!-- Header for the brand and a navbar for home, contact and signup -->
            <header>
                <h1><a class="brand" href="index.html">Timtechs Stageschool</a></h1>
            </header>
            <nav>
                <ul class="top-nav">
                    <li class="top-nav-list">
                        <a href="index.html" class="link">Home</a>
                    </li>
                    <li class="top-nav-list">
                        <a href="contact.html" class="link">Contact</a>
                    </li>
                </ul>
            </nav>

            <img class="signup-img" src="assets/images/stage-curtain.jpg" alt="red stage curtain">

            <!-- Signup form with input for email, password and password repeat -->
            <div class="signup-form">
                <form action="confirmation.html" method="get" style="border:1px solid #eeeeee">
                    <div class="container">
                        <h1>Sign Up</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="email"><b>Email</b></label>
                        <input id="email" type="text" placeholder="Enter Email" name="email" required>

                        <label for="psw"><b>Password</b></label>
                        <input id="psw" type="password" placeholder="Enter Password" name="psw" required>

                        <label for="psw-repeat"><b>Repeat Password</b></label>
                        <input id="psw-repeat" type="password" placeholder="Repeat Password" name="psw-repeat" required>

                        <label>
                            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">
                            Remember me
                        </label>

                        <div class="clearfix">
                            <button type="submit" class="signupbtn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- footer with social media -->
            <div class="footer-div">
                <footer>
                    <a href="http://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a href="http://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                    <a href="https://github.com/Timtechs" target="_blank" rel="noopener"
                        aria-label="Visit our Github page (opens in a new tab)"><i class="fa-brands fa-github"></i></a>
                </footer>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/6a322b74a5.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
